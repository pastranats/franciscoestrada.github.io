<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  <title>Modelos 3D con animación en A-Frame</title>
  
<!--    Biblioteca en JavaScript de realidad aumentada: 
        https://aframe.io -->
     <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
     
<!--  Generación por procedimientos (procedimental en español o 'procedural', en inglés) de escenarios 3D. Para info sobre parámetros, ir al sitio del programador:: 
      https://github.com/feiss/aframe-environment-component    -->
	 <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	 
<!-- Extensión que permite, entre otras cosas, reproducir animación en A_Frame: 
     https://github.com/donmccurdy/aframe-extras -->
	 <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
	 
<!--   Extensión para colocar en el escenario una cámara orbital. Para conocer más parámetros, consultar el sitio del programador.: 
       https://github.com/tizzle/aframe-orbit-controls-component -->
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
</head>

<body>
    <a-scene>
		<a-assets>
<!--        Modelo animado en Mixamo (https://www.mixamo.com) -->
            <a-asset-item id="scy" src="modelos3d/samba.glb"></a-asset-item>
		</a-assets>
		
<!-- Escenario procedimental 3D. -->
		 <a-entity environment="preset: forest; playArea: 5; dressing: trees; dressingAmount: 70; dressingScale: 25; dressingUniformScale:true; fog: 0;"></a-entity>

<!-- Cámara orbital		-->
		<a-entity
          id="camera"
          camera="fov: 80; zoom: 1;"
          position="0 15 50"
          orbit-controls="
          autoRotate: false;
          target: #target;
          enableDamping: true;
          dampingFactor: 0.125;
          rotateSpeed:0.25;
          minDistance:3;
          maxDistance:100;
              "
          mouse-cursor="">
		</a-entity>	
		
<!--La cámara requiere un objeto 3D al cual apuntar, un 'target' 	-->
		<a-entity id="target">
			<a-entity gltf-model="#scy" scale="10 10 10" animation-mixer="loop:pingpong"></a-entity>
		</a-entity>
		
 <!-- Para añadir un audio: -->
<a-sound src="src: url(audio/ukulele01.mp3)" autoplay="true" loop="true" position="0 2 0"></a-sound>
       
    </a-scene>
</body>
</html>
