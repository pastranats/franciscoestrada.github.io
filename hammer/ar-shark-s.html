<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Tibur√≥n en Realidad Aumentada</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="pez" src="modelos3d/hammer.glb"></a-asset-item>
        </a-assets>

        <a-entity>
            <a-entity position="0 1 2" rotation="-90 -90 90" scale="0.1 0.1 0.1" gltf-model="#pez" animation-mixer="clip: *;"></a-entity>
            <a-animation attribute="rotation" dur="30000" fill="forwards" to="0 0 360" repeat="indefinite"></a-animation>
        </a-entity>

        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>
</html>
